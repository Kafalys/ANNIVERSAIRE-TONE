<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversaire TONE</title>
    <link rel="icon" href="images/LOGO.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Barre de navigation -->
    <nav>
        <div class="nav-container">
            <div class="nav-left">
                <a href="index.html" class="nav-link">Accueil</a>
            </div>
            <div class="nav-center">
                <img src="images/LOGO.png" alt="Logo Anniversaire TONE" class="logo">
            </div>
            <div class="nav-right">
                <a href="#" class="nav-link" onclick="openCreditsModal(); return false;">Crédit</a>
            </div>
        </div>
    </nav>

    <!-- Modal pour les crédits -->
    <div id="creditsModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeCreditsModal()">&times;</span>
            <h2>CREDITS</h2>
            <h3>Merci à tous</h3>
            <p>TEST</p>
            <button class="modal-button" onclick="closeCreditsModal()">Fermer</button>
        </div>
    </div>

    <script>
        function openCreditsModal() {
            document.getElementById('creditsModal').style.display = 'block';
        }

        function closeCreditsModal() {
            document.getElementById('creditsModal').style.display = 'none';
        }
    </script>
</body>
</html>
